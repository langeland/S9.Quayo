<f:layout name="Default" />

<f:section name="Title">New account</f:section>

<f:section name="Header">
</f:section>

<f:section name="Footer">
</f:section>

<f:section name="Content">
	<div class="container">
		<div class="row">
			<div class="span12">
			<f:render partial="FlashMessages" />
				<p>Just fill out the following form to create a new account:</p>
				<f:form action="create" name="newAccount" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<div class="input-prepend">
								<span class="add-on">@</span>
								<f:form.textfield id="inputEmail" name="identifier" />
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword">Password</label>
						<div class="controls">
							<div class="input-prepend">
								<span class="add-on"></span>
								<f:form.password id="inputPassword" name="password" />
							</div>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<label class="checkbox"> <input type="checkbox"> Remember me
							</label>
							<f:form.submit value="Create user" class="btn" />
						</div>
					</div>
				</f:form>
			</div>
		</div>
	</div>
</f:section>
