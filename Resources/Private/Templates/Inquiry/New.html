<f:layout name="Default" />

<f:section name="Title">New inquiry</f:section>

<f:section name="Header">
</f:section>

<f:section name="Footer">
</f:section>

<f:section name="Content">
	<div class="container">
		<div class="row">
			<div class="span12">
				<f:render partial="FlashMessages" />
				<p>Just fill out the following form to create a new inquiry:</p>
				<f:form class="form-horizontal" action="create" name="newInquiry">
					<f:render partial="Model/Inquiry/FormFields" arguments="{inquiry: newInquiry}" />
					<div class="control-group">
						<div class="controls">
							<f:form.submit value="Create" class="btn" />
						</div>
					</div>

				</f:form>
			</div>
		</div>
	</div>
</f:section>
