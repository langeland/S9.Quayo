<f:layout name="Default" />

<f:section name="Title">New inquiry result</f:section>

<f:section name="Header">
</f:section>

<f:section name="Footer">
</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new inquiry result:</p>

	<f:form action="create" name="newInquiryResult">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
